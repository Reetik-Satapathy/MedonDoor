<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Service</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

  <div class="container">
    <h2>Book a Service</h2>

    <select id="service">
      <option value="">Select a service</option>
      <option value="1">Doctor Consultation</option>
      <option value="2">Nurse Home Visit</option>
      <option value="3">Medicine Delivery</option>
    </select>

    <button id="bookBtn">Book</button>

    <p id="message"></p>

    <div class="actions">
      <button id="historyBtn">View Booking History</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <script src="../js/book.js"></script>
</body>
</html>
