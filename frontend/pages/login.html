<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MedOnDoor - Login</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>

  <div class="login-wrapper">
    <div class="left-panel">
      <div class="logo-container">
        <div class="logo-icon">
          <img src="../css/Images/logo.png" alt="MedOnDoor Logo">
        </div>
        <h1 class="brand-name">MedOnDoor</h1>
      </div>
      <div class="illustration">
        <img src="../css/Images/login.png" alt="Doctor Illustration">
      </div>
    </div>

    <div class="right-panel">
      <div class="form-container">
        <h2 class="title">Login</h2>
        <p class="subtitle">Sign in to continue</p>
        <hr class="divider">

        <div class="input-group">
          <label for="email">Please enter Email</label>
          <input type="email" id="email" placeholder="Email">
        </div>

        <div class="input-group">
          <label for="password">Please enter password</label>
          <input type="password" id="password" placeholder="******">
        </div>

        <p class="link">
          Donâ€™t have an account? <br>
          <a href="register.html">Register</a>
        </p>

        <p id="error" class="error"></p>

        <button id="loginBtn" class="login-button">LOGIN</button>
      </div>
    </div>
  </div>

  <script src="../js/auth.js"></script>
</body>
</html>
